<!DOCTYPE html>
<html>
<head>
	<title>paintCanvas</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div id="palette">
            <ul id="list">
                <li class="colorPicker" id="red"></li>
                <li class="colorPicker" id="blue"></li>
                <li class="colorPicker" id="green"></li>
                <li class="colorPicker" id="yellow"></li>
                <li class="colorPicker" id="cyan"></li>
                <li class="colorPicker" id="magenta"></li>
                <li class="colorPicker" id="orange"></li>
                <li class="colorPicker" id="purple"></li>
                <li class="colorPicker" id="brown"></li>
                <li class="colorPicker" id="black"></li>
            </ul>
        <div id="brushSettings">
            <label for="brushSize">Brush Size:</label>
            <select id="brushSize">
                <option value="5">Thin</option>
                <option value="20">Thick</option>
            </select>
    
            <label for="brushOpacity">Brush Opacity:</label>
            <input type="range" id="brushOpacity" min="0" max="1" step="0.1" value="1">
        </div>
        <div>
            <canvas id="canvas" height="500px" width="500px">
            </canvas>
        </div>
        <script type="text/javascript" src="scripts.js"></script>
    </div>
	
</body>
</html>
